<div *ngIf="auth.user$ | async as user">
    <div class="profile-header">
      <div>
        <img
          [src]="user.picture"
          alt="User's profile picture"
          class="profile-picture"
        />
      </div>
      <div>
        <h2>{{ user.name }}</h2>
        <p>{{ user.email }}</p>
      </div>
    </div>
  
    <div class="row" *ngIf="profileJson">
      <pre>{{ profileJson }}</pre>
    </div>
  </div>
